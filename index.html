<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Filter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="header">

                <input type="text" placeholder="Search">

             </div>

        </div>

          <div class="product-item">
            <h3 data-catageory="elctronics">Smartphone</h3>

          </div>
          <div class="product-item">
            <h3 data-catageory="clothing">T-Shirt</h3>

          </div>
          <div class="product-item">
            <h3 data-catageory="home-garden">Coffee Maker</h3>
            <p>Description of Coffee Maker product.</p>
          </div>
          <div class="product-item">
            <h3 data-catageory="elctronics">Laptop</h3>
            <p>Description of Laptop product.</p>

          <div class="product-item">
            <h3 data-catageory="home-garden">Hoodie</h3>

        </div>
